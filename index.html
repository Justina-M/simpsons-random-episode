<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link type="text/css" rel=stylesheet href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="simpsons-random.js"></script>
    <title>Simpsons Episode Generator</title>
</head>

<body>
    
    <div class="top"></div>
    
    <div class="bottom">
        
        <div class="stage-container">
            <div class="stage-label season">
                <div class="label">Season:</div>
            </div>
            <div class="stage-border">
                <div id="stage1" class="stage">
                    <div class="rotate">
                        <div id="ring1" class="ring"></div>
                        <div id="ring2" class="ring"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stage-container">
            <div class="stage-label episode">
                <div class="label">Episode:</div>
            </div>
            <div class="stage-border">
                <div id="stage2" class="stage">
                    <div class="rotate">
                        <div id="ring1" class="ring"></div>
                        <div id="ring2" class="ring"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    
    
    <div>
        <div class="spin">Spin it!</div>
    </div>
    
</body>
</html>
